<div class="limiter">
  <div class="container-login100" style="background-image: url('../../../assets/images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form">
        <span class="login100-form-title pb-3">
          Login
        </span>

        <div class="wrap-input100 validate-input mb-2" data-validate = "Username is reauired">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Type your username" [(ngModel)]="loginForm.username">
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="pass" placeholder="Type your password" [(ngModel)]="loginForm.password">
        </div>
        
        <div class="text-right mt-3">
          <a href="#">
            Forgot password?
          </a>
        </div>
        
        <div class="container-login100-form-btn mt-3">
          <div class="wrap-login100-form-btn">
            <div [ngClass]="isLoginInProgress ? 'in-progress' : '' " class="login100-form-bgbtn">
            <fa-icon [hidden]="!isLoginInProgress" class="fa-spin" [icon]="icons.faSpinner"></fa-icon>
            <button class="login100-form-btn" (click)="onSubmit()" [disabled]="isLoginInProgress">
              Login
            </button>
          </div>
          </div>
        </div>

        <div class="txt1 text-center mt-5">
          <span>
            Or Sign Up Using
          </span>
        </div>

        <div class="login100-social">
          <a href="#" class="login100-social-item bg1">
            <fa-icon [icon]="icons.faFacebook" ></fa-icon>
          </a>

          <a href="#" class="login100-social-item bg2">
            <fa-icon [icon]="icons.faTwitter"></fa-icon>
          </a>

          <a href="#" class="login100-social-item bg3">
            <fa-icon [icon]="icons.faGoogle"></fa-icon>
          </a>
        </div>

        <div class="text-center">
          <span class="txt1">
            Or Sign Up Using
          </span>
          <a routerLink="/register" class="txt2">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
